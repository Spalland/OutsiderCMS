<div class="container"> 
	
	<div class="col-sm-6 col-sm-offset-3">
		
	    <h1>Forgotten Password</h1>

	   
	    <form ng-submit="forgot.forgot()">
	        <div class="form-group" ng-class="forgot.hasError('email')">
	            <label>Email</label>
	            <input type="text" class="form-control" name="email" ng-model="forgot.signupData.email">
	        </div>
	        
	
	        <button type="submit" class="btn btn-primary btn-lg">Go</button>
	    </form>
	
	
	</div>
</div>
