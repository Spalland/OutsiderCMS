<div class="newsletter-box clearfix">
	<div class="col-md-12 clearfix">
		<h3>Sign up to the Outsider newsletter</h3>
		<form novalidate="novalidate" ng-submit="nl.nlSignup()">
			<div class="form-group">
				<lable>Email Address</lable>
				<input type="text" inputmode="email" ng-model="nl.email" class="form-control"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</form>
	</div>
</div>
